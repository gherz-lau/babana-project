<div class="card" *ngIf="!isEditing">
    <img [src]="itemObj.image" class="card-img-top img-fluid img-item" alt="item">
    <div class="card-body">
        <h5 class="card-title">{{itemObj.title}}</h5>
        <p class="card-text">{{itemObj.description}}</p>
        <a href="javascript:;" class="btn btn-primary btn-sm" (click)="viewDetails()">View</a>
    </div>
</div>
<div class="card" *ngIf="isEditing">
    <div class="card-body">
        <app-item-form [item]="itemObj" *ngIf="isEditing" (saveResult)="savedItem($event)"
            (cancelResult)="cancelItem($event)">
        </app-item-form>
    </div>
</div>
