<article class="item">
    <figure class="imageContainer">
        <img class="image" [src]="itemObj.image" height="200" width="200">
        <button class="delete-button" title="Delete" (click)="deleteItem()">x</button> <!--agregamos una letra x minuscula como boton eliminar-->
    </figure>
    <div class="details">
        <h3 class="title">{{itemObj.title}}</h3>
        <p class="description">{{itemObj.description}}</p>
    </div>
</article>
