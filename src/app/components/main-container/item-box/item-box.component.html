<div class="item-box-reload">
        <div class="header">
                <button (click)="addNewItem()" class="action-button">Add Item</button>
        </div>
        <div class="container">
                <div class="list">

                        <app-item *ngFor="let item of miServicio.listItems" [itemObj]="item"
                                (autoKillEmit)="killChild($event)"></app-item>

                </div>
                <div class="details" *ngIf="miServicio.selectedItem">
                        <app-details [itemObj]="miServicio.selectedItem"></app-details>
                </div>
        </div>
</div>
