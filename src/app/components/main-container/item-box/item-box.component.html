<section class="item-box">
    <div class="container">
        <h2 class="title">Algunos Items</h2>
        <!--<button (click)="addNewItem()" class="add-button">Agregar Nuevo Item</button> agregamos la clase add-button, para poder identificarlo y hacerle css-->

        <pre>
          title value>   {{title | json}}
          description value>   {{description | json}}
          imagen value>   {{imagen | json}} 
        </pre>
        <a href="javascript:;" (click)="addCardPlaceholder()">Agregar un nuevo Item</a>

        <div id="openModal" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <h2>Agregar Item</h2>
                <!-- <p>Imagen: <input [(ngModel)]="imagen" type="file" name="nombre" required></p> -->
                <div class="imageOptionContainer">
                    <img class="imageOption" *ngFor="let imag of imageOptions" [src]="imag" alt="" 
                         (click)="selectImage(imag)">
                </div>
                <p>Titulo: <input [(ngModel)]="title" type="text" name="nombre" required></p>
                <p>Descripcion: <input type="text" [(ngModel)]="description" name="nombre" required></p>
                <button (click)="addNewItem()" class="add-button">Agregar Nuevo Item</button>
                <!-- IF -->
            </div>


        </div>



    </div>
    <div class="container-items">
        <div *ngFor="let item of listItems">
            <!--genera una plantilla para cada elemento de una coleccion-->
            <!--<app-item [itemObj]="item"></app-item> GENERAS UN ITEM-->
            <app-item [itemObj]="item" (autoKillEmit)="killChild($event)"></app-item>
            <!--Generas un Item capaz de emitir un evento del tipo "suicidarse"-->
        </div>
    </div>
</section>
