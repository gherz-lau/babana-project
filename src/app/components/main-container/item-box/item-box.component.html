<section class="item-box">
    <div class="container">
        <h2 class="title">Algunos Items</h2>
        <button (click)="addNewItem()" class="add-button">Agregar Nuevo Item</button>
    </div>
    <div class="container-items">
        <div *ngFor="let item of listItems">
            <app-item [itemObj]="item" (autoKillEmit)="killChiild($event)"></app-item>
        </div>
    </div>
</section>
